<html>
<head>
    <meta charset="utf8" />
    <title>Roleplay</title>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="public/main.js" type="module"></script>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
<div id="container"></div>
<div id="blocker">
    <div id="instructions">
        <span style="font-size:40px">Click here to fullscreen</span>
        <br />
        (Press W,A,S,D to move; Press Space to move up; Use mouse to rotate; Click mouse buttons to fire)
    </div>
</div>
<div id="hp"></div>
<div id="exp"></div>
<div id="score"></div>
<div id="shop">
    <div class="row">
        <label>Game is paused</label>
    </div>
    <div class="row">
        <div><input id="close-shop" type="button" value="Resume" /></div>
    </div>
    <div class="row title">
        <label id="shop-score">Shop ($500 left):</label>
    </div>
    <div class="row">
        <div><input id="buy-hp" type="button" value="Buy: +10 HP ($100)" /></div>
    </div>
    <div class="row">
        <div><input id="buy-speed" type="button" value="Buy: Speed +5%  ($200)" /></div>
    </div>
    <div class="row">
        <div><input id="buy-damage" type="button" value="Buy: Damage +25 ($250)" /></div>
    </div>
</div>
<div id="restart">
    <input id="restart-button" type="button" value="Restart" />
</div>
<div id="action"></div>
</body>
</html>
